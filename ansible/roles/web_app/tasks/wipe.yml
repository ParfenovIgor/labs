---
- name: Wipe
  block:
  - name: Stop all services
    community.docker.docker_compose:
      project_src: "{{ web_app.base_path }}"
      state: absent
      remove_volumes: true
    ignore_errors: true

  - name: Remove app directory
    ansible.builtin.file:
      path: "{{ web_app.base_path }}"
      state: absent
  
  tags: ["web_app"]
